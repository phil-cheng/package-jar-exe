<!DOCTYPE html>
<html>

    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="">
    <title>index</title>

  <body>

    <script src="./static/js/jquery.min.js"> </script>
    <script>
      $(document).ready(function(){
        $.ajax({
          timeout: 200,
          type: 'GET',
          url: 'http://localhost',
          data: {

            window.location.href = "http://localhost"
          },
          error: function(obj){
            window.location.href = "loading.html";
          }
        })
      })
      
    </script>
